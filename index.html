<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/authentification/index.css">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login</title>
</head>


<body>
	<main class="main main_background">
		<!--header-->
			<header class="header">
				<div class="header_col_1">
					<a href=# class="header__logo_style header__logo_size-small">Duegho</a>
				</div>

				<div class="header_col_2">
					<a href=#>Connexion</a>
					<a href=# class="header__inscription_color-w">Inscription</a>
				</div>
			</header>
		<!--header-->

		<!--section-->
			<section class="login__form-container">
				<!--paykap_duego-->
					<div class="form-title ">Connectez-vous à<span class="account"> votre compte</span><a href=# class="header__logo_style header__logo_size-medium">Duegho</a></br>
						<span class="to-paykap_style">continuer vers</span>
						<a href=# class="paykap_style">PayKap</a>
					</div>
				<!--paykap_duego-->

				<!-- form body-->
					<div class="login__form-container__2 login__form-container__2_background">
						<!--the form-->
							<form class="form form_align_right ">
								<!-- phone number-->	
									<input id="number" type="text" placeholder="Numéro de téléphone"  class="form__input form__input_margin"/>
								<!-- phone number-->
								<!-- password-->
									<input id="password" type="password" placeholder="Mot de passe" class="form__input password"/>
								<!-- password-->

								<span class="form_forgot-password form__input_margin">mot de passe oublié?</span>
								<button class="form__connect-button" id="submitButton">SE CONNECTER</button>
							</form>
						<!--the form-->
						<!-- form's bottom -->
							<div class="form-bottom form-bottom_size">
								Vous n'avez pas encore de compte?<a href=# class="form-bottom__inscription-button">Inscrivez-vous</a>
							</div>
						<!-- form's bottom -->	
					</div>
						<!-- form's bottom for phone-->
							<div class="form-bottom_phone">
								Vous n'avez pas encore de compte? Inscrivez-vous
							</div>
						<!-- form's bottom for phone -->
				<!-- form body-->
			</section>
		<!--section-->

		<!-- footer -->
			<footer class="footer footer_background footer_size">
				<a href=# class="footer__item">À Propos</a>
				<a href=# class="footer__item">Développeurs</a>
				<a href=# class="footer__item">Blog</a>
				<a href=# class="footer__item">Aide</a>
				<a href=# class="footer__item">Cookies</a>
				<a href=# class="footer__item">Confidentialité</a>
				<a class="footer__item" href=# >Conditions d'utilisations</a>
				<button class="footer__item footer__item_button">FR</button>
			</footer>
		<!-- footer -->
	</main>
	<script type="text/javascript" src="./js/helpers/formVerificationHelper.js"></script>

</body>
</html>
